<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dr. Pet" />
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="icon" type="image/png" href="images/icon tab.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0-beta3/css/all.min.css">
    <title>Dr. Pet - SignUp/Login</title>
</head>

<body>
    <nav id="topOfPage" class="fixed">
        <div class="logo">
            <a href="home.html"><img id="icon" src="images/drpet.png" alt="Dr.Pet Logo" /></a>
        </div>
        <div class="nav">
            <ul class="menu">
                <li><a href="home.html">Home</a></li>
                <li class="dropdown"><a href="#" class="dropbtn">Products</a>
                    <div class="dropdown-content">
                        <a href="CatProducts.html">Cats</a>
                        <a href="DogProducts.html">Dogs</a>
                    </div>
                </li>
                <li><a href="services.html">Services</a></li>
                <li><a id="loginBtn" href="sign-up.html">Login/SignUp</a></li>
                <li id="logoutBtn" style="display: none;">
                    <a href="#" onclick="logout()">Logout</a>
                </li>
                <a href="ShoppingCart.html" class="icon-cart">
                    <li>
                        <div class="material-symbols-outlined">
                            shopping_bag
                        </div>
                    </li>
                </a>
                <li class="icon-user">
                    <a><i class="fas fa-user"></i></a>
                    <div class="icon-user-content">
                        <div class="email-container">
                            <span id="userEmailDisplay"></span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="form-container">
            <div class="form-wrapper">
                <div class="tab">
                    <button class="tablinks active" onclick="openForm('signup-form')">Sign Up</button>
                    <button class="tablinks" onclick="openForm('login-form')">Login</button>
                </div>

                <div id="success-message" class="message success"></div>
                <div id="error-message" class="message error"></div>

                <div id="signup-form" class="tabcontent">
                    <input id="fname" type="text" name="firstname" placeholder="First Name" required>
                    <input id="lname" type="text" name="lastname" placeholder="Last Name" required>
                    <input id="email" type="email" name="email" placeholder="Email Address" required>
                    <input id="pass" type="password" name="password" placeholder="Password" required>
                    <input id="confpass" type="password" name="confirm_password" placeholder="Confirm Password"
                        required>
                    <input id="pnumber" type="tel" name="phonenumber" placeholder="Phone Number" required>
                    <button onclick="submitForm()" type="submit">Sign Up</button>
                </div>

                <div id="success-message-login" class="message success"></div>
                <div id="error-message-login" class="message error"></div>
                <form id="login-form" class="tabcontent">
                    <input type="email" id="login-email" name="login_email" placeholder="Email Address" required>
                    <input type="password" id="login-password" name="login_password" placeholder="Password" required>
                    <button onclick="submitLoginForm()" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footercontainer">
            <div class="footerrow">
                <div class="footer-col">
                    <h4>company</h4>
                    <ul>
                        <li><a href="aboutusHTML.html">about us</a></li>

                        <li><a href="services.html">our services</a></li>
                        <li><a href="ReturnForm.html">return a product</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Products</h4>
                    <ul>
                        <li><a href="CatProducts.html">cat products</a></li>
                        <li><a href="DogProducts.html">dog products</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>follow us</h4>
                    <div class="social-links">
                        <a href="https://www.facebook.com/Dr.Pet.EG/"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://www.instagram.com/dr.pet.eg/"><i class="fab fa-instagram"></i></a>
                        <a href="mailto:dr.pet.eg18@gmail.com"><i class="fa fa-envelope" aria-hidden="true"></i></a>

                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="signup.js"></script>
</body>

</html>
